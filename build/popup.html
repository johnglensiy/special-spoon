<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Olympic Results</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=IBM+Plex+Mono:wght@400;600&family=IBM+Plex+Sans:wght@400;500&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg:      #0a0a0a;
      --bg2:     #141414;
      --border:  #2a2a2a;
      --text:    #f0ede6;
      --dim:     #888;
      --gold:    #c8a84b;
    }

    body {
      width: 260px;
      background: var(--bg);
      color: var(--text);
      font-family: 'IBM Plex Sans', sans-serif;
      border: 1px solid var(--border);
    }

    .popup-header {
      padding: 14px 16px 10px;
      border-bottom: 1px solid var(--border);
      background: var(--bg2);
    }

    .popup-rings {
      display: flex;
      gap: 4px;
      margin-bottom: 8px;
    }

    .ring {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      border: 2px solid;
    }

    .r1 { border-color: #0081C8; }
    .r2 { border-color: #FCB131; }
    .r3 { border-color: #000000; border-color: #555; }
    .r4 { border-color: #00A651; }
    .r5 { border-color: #EE334E; }

    .popup-title {
      font-family: 'Playfair Display', serif;
      font-size: 15px;
      font-weight: 700;
      color: var(--text);
    }

    .popup-subtitle {
      font-size: 10px;
      font-family: 'IBM Plex Mono', monospace;
      color: var(--gold);
      margin-top: 2px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .popup-body {
      padding: 14px 16px;
    }

    .popup-desc {
      font-size: 11.5px;
      color: var(--dim);
      line-height: 1.5;
      margin-bottom: 14px;
    }

    .popup-toggle {
      width: 100%;
      padding: 10px;
      background: var(--gold);
      color: #0a0a0a;
      border: none;
      border-radius: 6px;
      font-family: 'IBM Plex Sans', sans-serif;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.15s ease;
      letter-spacing: 0.3px;
    }

    .popup-toggle:hover {
      background: #e8c96a;
      transform: translateY(-1px);
    }

    .popup-toggle:active {
      transform: translateY(0);
    }

    .popup-status {
      font-size: 10px;
      font-family: 'IBM Plex Mono', monospace;
      color: var(--dim);
      text-align: center;
      margin-top: 10px;
    }

    .status-dot {
      display: inline-block;
      width: 6px;
      height: 6px;
      background: #4caf50;
      border-radius: 50%;
      margin-right: 4px;
      vertical-align: middle;
    }

    .popup-footer {
      padding: 8px 16px;
      border-top: 1px solid var(--border);
      font-size: 10px;
      font-family: 'IBM Plex Mono', monospace;
      color: var(--dim);
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="popup-header">
    <div class="popup-rings">
      <span class="ring r1"></span>
      <span class="ring r2"></span>
      <span class="ring r3"></span>
      <span class="ring r4"></span>
      <span class="ring r5"></span>
    </div>
    <div class="popup-title">Olympic Results</div>
    <div class="popup-subtitle">Sidebar Extension</div>
  </div>

  <div class="popup-body">
    <p class="popup-desc">
      Automatically shows Olympic medal tables and event results when you search for Olympic content.
    </p>
    <button class="popup-toggle" id="toggleBtn">Toggle Sidebar on This Page</button>
    <div class="popup-status" id="statusText">
      <span class="status-dot"></span>Extension active
    </div>
  </div>

  <div class="popup-footer">
    Auto-activates on Olympic search pages
  </div>

  <script src="popup.js"></script>
</body>
</html>
